<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="./scss/style.scss">
</head>
<body>
<div id="loader-container"></div>
<div id="header-container"></div>

<main id="main-container" class="container-fluid">
    <div class="row justify-content-center mb-4">

        <div class="col-md-5 col-lg-4 mb-3">
            <div class="card card-uniform">
                <div class="card-body">
                    <h5 class="card-title">Administrar Usuarios</h5>
                    <p class="card-text">Gestiona los usuarios de la plataforma.</p>
                    <button id="admin-button" class="btn w-100 modify text-primary-person text-shadow-person">Administrar Usuarios</button>
                </div>
            </div>
        </div>


        <div class="col-md-5 col-lg-4 mb-3">
            <div class="card card-uniform">
                <div class="card-body">
                    <h5 class="card-title">Gestionar Asignaturas</h5>
                    <p class="card-text">Gestiona las asignaturas disponibles en el sistema.</p>
                    <button id="manage-subjects-button"  class="btn w-100 modify text-primary-person text-shadow-person">Gestionar Asignaturas</button>
                </div>
            </div>
        </div>
    </div>

    <div class="row justify-content-center mb-4">

        <div class="row justify-content-center mb-4">

            <div class="col-md-5 col-lg-4 mb-3">
                <div class="card card-uniform">
                    <div class="card-body">
                        <h5 class="card-title">Clase de pocimas</h5>
                        <p class="card-text">Domina la mágia y aprueba todas tus pócimas</p>
                        <button id="potions-button" class="btn w-100 modify text-primary-person text-shadow-person">Ir a clase</button>
                    </div>
                </div>
            </div>


            <div class="col-md-5 col-lg-4 mb-3">
                <div class="card card-uniform">
                    <div class="card-body">
                        <h5 class="card-title">Clase de hechizos</h5>
                        <p class="card-text">Domina la mágia y aprueba todos tus hechizos</p>
                        <button id="spell-button"  class="btn w-100 modify text-primary-person text-shadow-person">Ir a clase</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<div id="footer-container"></div>

<script type="module" src="js/page-admin.js"></script>
</body>
</html>
