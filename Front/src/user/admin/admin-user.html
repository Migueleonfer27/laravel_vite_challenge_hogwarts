<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./scss/style.scss">
    <title>Administración usuarios</title>
</head>
<body id="body-admin">
<div id="loader-container"></div>
<div id="header-container"></div>

<!--Monica-->
<div id="main-container" class="container-fluid px-3">
    <h2 class="text-primary-person fs-4 pt-4 text-center">Administración usuarios</h2>
        <div id="Containertable" class="pb-5 d-flex flex-column align-items-center bg-octa-person mb-5 w-100">
            <div class="d-flex flex-column flex-md-row justify-content-center align-items-center bg-octa-person w-100 p-3" id="container-btn">
                <button class="btn w-50 w-md-auto text-primary-person text-shadow-person mb-3 mb-md-0 fs-3" id="btn-students">Crear Usuario</button>
            </div>
            <div class="table-responsive w-100 p-2">
                <table id="user-table" class="table table-striped table-hover bg-octa-person text-center">
                    <thead id="header" class="bg-octa-person text-primary-person fs-4"></thead>
                    <tbody id="body" class="align-middle" id="body-user-table"></tbody>
                </table>
            </div>
        </div>
</div>

<div id="footer-container"></div>

<div class="modal fade" id="rolesModal" tabindex="-1" aria-labelledby="rolesModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content bg-cuaternary-person">
            <div class="modal-header">
                <h5 class="modal-title text-primary-person" id="rolesModalLabel">Administrar Roles</h5>
                <button type="button" class="btn-close bg-primary-person" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div id="roles-modal-error" class="text-danger mb-3" style="display: none;"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="addUserModal" tabindex="-1" aria-labelledby="addUserModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content bg-cuaternary-person">
      <div class="modal-header">
        <h5 class="modal-title text-primary-person" id="addUserModalLabel">Crear Usuario</h5>
        <button type="button" class="btn-close bg-primary-person" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body ">
        <form id="addUserForm">
          <div class="mb-3">
            <label for="name-modal" class="form-label text-primary-person">Nombre de usuario</label>
            <input type="text" class="form-control bg-primary-person text-cuaternary-person" id="name-modal" required>
          </div>
          <div class="mb-3">
            <label for="email-modal" class="form-labe text-primary-person">Correo electrónico</label>
            <input type="email" class="form-control bg-primary-person text-cuaternary-person" id="email-modal" required>
            <small id="email-error-message" class="text-danger" style="display:none;"></small>
          </div>
          <div class="mb-3">
            <label for="password-modal" class="form-label text-primary-person">Contraseña</label>
            <input type="password" class="form-control bg-primary-person text-cuaternary-person" id="password-modal" required>
          </div>
          <button type="submit" id="modal-create-user" class="btn btn-secondary">Crear</button>
        </form>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="updateUserModal" tabindex="-1" aria-labelledby="updateUserModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content bg-cuaternary-person">
      <div class="modal-header">
        <h5 class="modal-title text-primary-person" id="updateUserModalLabel">Actualizar Usuario</h5>
        <button type="button" class="btn-close bg-primary-person" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="updateUserForm">
          <div class="mb-3">
            <label for="update-name-modal" class="form-label text-primary-person">Nombre de usuario</label>
            <input type="text" class="form-control bg-primary-person text-cuaternary-person" id="update-name-modal" required>
          </div>
          <div class="mb-3">
            <label for="update-email-modal" class="form-label text-primary-person">Correo electrónico</label>
            <input type="email" class="form-control bg-primary-person text-cuaternary-person" id="update-email-modal" required>
          </div>
          <button type="submit" id="modal-update-user" class="btn btn-secondary">Actualizar</button>
        </form>
      </div>
    </div>
  </div>
</div>

<script type="module" src='../admin/js/page-admin-user.js'></script>
</body>
</html>
