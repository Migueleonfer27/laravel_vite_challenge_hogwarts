<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hogwars</title>
    <link rel="stylesheet" href="./scss/style.scss">
</head>
<body id="spell">
<div id="loader-container"></div>
<div id="header-container"></div>

<main id="main-container" class="container-fluid d-flex align-items-center justify-content-center">
    <div class="createSpellBtn ">
        <div class="accordion m-3" id="spellAccordion">
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingOne">
                    <button class="accordion-button text-primary-person bg-gradient-potions text-shadow-person fs-3 fs-md-1" type="button" aria-expanded="true" aria-controls="collapseForm">
                        Creador de hechizos
                    </button>
                </h2>

                <div id="collapseForm" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#potionFormAccordion">
                    <div class="accordion-body bg-gradient-creator">
                        <div class="mb-4 d-flex flex-column justify-content-center p-3">
                            <form id="createSpellForm">
                                <div class="row">
                                    <div class="col-md-6 mb-3 text-primary-person fs-3 fs-md-2">
                                        <label for="spell-name" class="form-label text-primary-person text-shadow-person">Nombre del Hechizo</label>
                                        <input type="text" class="form-control bg-hexa-person fs-4 text-primary-person text-shadow-light-person" id="spell-name" required>
                                    </div>
                                    <div class="col-md-6 mb-3 text-primary-person fs-3 fs-md-2">
                                        <label for="spell-level" class="form-label text-primary-person text-shadow-person">Nivel requerido</label>
                                        <input type="number" class="form-control bg-hexa-person text-primary-person text-shadow-light-person fs-4" id="spell-level" required>
                                    </div>
                                    <div class="col-md-6 mb-3 text-primary-person fs-3 fs-md-2">
                                        <label for="spell-attack" class="form-label text-primary-person text-shadow-person">Ataque</label>
                                        <input type="number" class="form-control bg-hexa-person text-primary-person text-shadow-light-person fs-4" id="spell-attack" required>
                                    </div>
                                    <div class="col-md-6 mb-3 text-primary-person fs-3 fs-md-2">
                                        <label for="spell-defense" class="form-label text-primary-person text-shadow-person">Defensa</label>
                                        <input type="number" class="form-control bg-hexa-person text-primary-person text-shadow-light-person fs-4" id="spell-defense" required>
                                    </div>
                                    <div class="col-md-6 mb-3 text-primary-person fs-3 fs-md-2">
                                        <label for="spell-damage" class="form-label text-primary-person text-shadow-person">Daño</label>
                                        <input type="number" class="form-control bg-hexa-person text-primary-person text-shadow-light-person fs-4" id="spell-damage" required>
                                    </div>
                                    <div class="col-md-6 mb-3 text-primary-person fs-3 fs-md-2">
                                        <label for="spell-healing" class="form-label text-primary-person text-shadow-person">Sanación</label>
                                        <input type="number" class="form-control bg-hexa-person text-primary-person text-shadow-light-person fs-4" id="spell-healing" required>
                                    </div>
                                    <div class="col-md-6 mb-3 text-primary-person fs-3 fs-md-2">
                                        <label for="spell-summon" class="form-label text-primary-person text-shadow-person">Invocación</label>
                                        <input type="number" class="form-control bg-hexa-person text-primary-person text-shadow-light-person fs-4" id="spell-summon" required>
                                    </div>
                                    <div class="col-md-6 mb-3 text-primary-person fs-3 fs-md-2">
                                        <label for="spell-action" class="form-label text-primary-person text-shadow-person">Acción</label>
                                        <input type="text" class="form-control bg-hexa-person text-primary-person text-shadow-light-person fs-4" id="spell-action" required>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-3 text-primary-person fs-3 fs-md-2 d-flex align-items-stretch">
                                    <label for="spell-creator" class="form-label text-primary-person text-shadow-person">Es un hechizo propio</label>
                                    <input type="checkbox" class="form-check-input ms-2 bg-octa-person" id="spell-creator" checked>
                                </div>
                                <div class="d-flex justify-content-center">
                                    <button type="submit" class="btn-accordion btn bg-ternary-person fs-4 w-100 w-sm-50 w-md-25 py-3 text-primary-person text-shadow-person">Crear</button>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="buttons-container" class="d-flex flex-column align-items-center justify-content-center">
            <button id="teacher-btn" class="btn my-1 w-100 showDetailsSpellBtn text-primary-person text-shadow-person fs-2 mt-3 bg-gradient-potions border border-primary-person">Mostrar Hechizos Pendientes</button>
            <button id="dumbledore-btn" class="btn my-1 w-100 showDetailsSpellBtn text-primary-person text-shadow-person fs-2 mt-3 bg-gradient-potions border border-primary-person">Mostrar Hechizos Pendientes Para Dumbledore</button>
            <button id="student-btn" class="btn my-1 w-100 showDetailsSpellBtn text-primary-person text-shadow-person fs-2 mt-3 bg-gradient-potions border border-primary-person">Hechizos aprendidos</button>
        </div>

        <div id="spell_cards" class="spell-cards m-3"></div>

    </div>

</main>

<div id="footer-container"></div>

<div class="modal fade" id="showSpellPending" tabindex="-1" role="dialog" aria-labelledby="spellModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable " role="document">
        <div class="modal-content custom-body">

        </div>
    </div>
</div>



<div class="modal fade" id="spellModal" tabindex="-1" role="dialog" aria-labelledby="spellModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content custom-body">
            <div class="modal-header">
                <h5 class="modal-title" id="spellModalLabel">Detalles de Hechizo</h5>
                <button type="button" class="btn-close bg-primary-person" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

            </div>
            <div class="modal-footer">
                <button type="button" class="btn bg-cuaternary-person text-primary-person bg-hexa-person" data-bs-dismiss="modal" >Cerrar</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="createSpellModal" tabindex="-1" role="dialog" aria-labelledby="createSpellModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content custom-body">
            <div class="modal-header">
                <h5 class="modal-title" id="createSpellModalLabel">Crear Hechizo</h5>
                <button type="button" class="btn-close bg-primary-person" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="updateSpell" tabindex="-1" role="dialog" aria-labelledby="createSpellModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document"> <!-- Cambiado a modal-lg para más espacio en pantallas grandes -->
        <div class="modal-content bg-gradient-creator p-3">
            <form id="updateSpellForm">
                <div class="row g-3"> <!-- Espaciado entre campos -->
                    <div class="col-12 col-md-6 text-primary-person">
                        <label for="edit-spell-name" class="form-label fs-5 text-primary-person text-shadow-person">Nombre del Hechizo</label>
                        <input type="text" class="form-control bg-hexa-person fs-5 text-primary-person text-shadow-light-person" id="edit-spell-name" required>
                    </div>
                    <div class="col-12 col-md-6 text-primary-person">
                        <label for="edit-spell-level" class="form-label fs-5 text-primary-person text-shadow-person">Nivel requerido</label>
                        <input type="number" class="form-control bg-hexa-person fs-5 text-primary-person text-shadow-light-person" id="edit-spell-level" required>
                    </div>
                    <div class="col-12 col-md-6 text-primary-person">
                        <label for="edit-spell-attack" class="form-label fs-5 text-primary-person text-shadow-person">Ataque</label>
                        <input type="number" class="form-control bg-hexa-person fs-5 text-primary-person text-shadow-light-person" id="edit-spell-attack" required>
                    </div>
                    <div class="col-12 col-md-6 text-primary-person">
                        <label for="edit-spell-defense" class="form-label fs-5 text-primary-person text-shadow-person">Defensa</label>
                        <input type="number" class="form-control bg-hexa-person fs-5 text-primary-person text-shadow-light-person" id="edit-spell-defense" required>
                    </div>
                    <div class="col-12 col-md-6 text-primary-person">
                        <label for="edit-spell-damage" class="form-label fs-5 text-primary-person text-shadow-person">Daño</label>
                        <input type="number" class="form-control bg-hexa-person fs-5 text-primary-person text-shadow-light-person" id="edit-spell-damage" required>
                    </div>
                    <div class="col-12 col-md-6 text-primary-person">
                        <label for="edit-spell-healing" class="form-label fs-5 text-primary-person text-shadow-person">Sanación</label>
                        <input type="number" class="form-control bg-hexa-person fs-5 text-primary-person text-shadow-light-person" id="edit-spell-healing" required>
                    </div>
                    <div class="col-12 col-md-6 text-primary-person">
                        <label for="edit-spell-summon" class="form-label fs-5 text-primary-person text-shadow-person">Invocación</label>
                        <input type="number" class="form-control bg-hexa-person fs-5 text-primary-person text-shadow-light-person" id="edit-spell-summon" required>
                    </div>
                    <div class="col-12 col-md-6 text-primary-person">
                        <label for="edit-spell-action" class="form-label fs-5 text-primary-person text-shadow-person">Acción</label>
                        <input type="text" class="form-control bg-hexa-person fs-5 text-primary-person text-shadow-light-person" id="edit-spell-action" required>
                    </div>
                </div>
                <div class="d-flex justify-content-center mt-4">
                    <button type="submit" class="btn-accordion btn bg-ternary-person fs-5 w-100 w-md-50 py-3 text-shadow-person text-primary-person">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>


<script type="module" src="js/spell-page.js"></script>
</body>
</html>
