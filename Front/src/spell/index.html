<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hogwars</title>
    <link rel="stylesheet" href="./scss/style.scss">
</head>
<body>
<div id="header-container"></div>

<main id="main-container" class="container-fluid d-flex align-items-center justify-content-center">
    <div class="createSpellBtn">

    </div>
    <div id="spell_cards" class="spell-cards">
    </div>

</main>

<div id="footer-container"></div>

<div class="modal fade" id="spellModal" tabindex="-1" role="dialog" aria-labelledby="spellModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content custom-body">
            <div class="modal-header">
                <h5 class="modal-title" id="spellModalLabel">Detalles de Hechizo</h5>
                <button type="button" class="btn-close bg-primary-person" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" >Cerrar</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="createSpellModal" tabindex="-1" role="dialog" aria-labelledby="createSpellModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content custom-body">
            <div class="modal-header">
                <h5 class="modal-title" id="createSpellModalLabel">Crear Hechizo</h5>
                <button type="button" class="btn-close bg-primary-person" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="createSpellForm">
                    <div class="mb-3">
                        <label for="spell-name" class="form-label">Nombre del Hechizo</label>
                        <input type="text" class="form-control" id="spell-name" required>
                    </div>
                    <div class="mb-3">
                        <label for="spell-level" class="form-label">Nivel requerido</label>
                        <input type="number" class="form-control" id="spell-level" required>
                    </div>
                    <div class="mb-3">
                        <label for="spell-attack" class="form-label">Ataque</label>
                        <input type="number" class="form-control" id="spell-attack" required>
                    </div>
                    <div class="mb-3">
                        <label for="spell-defense" class="form-label">Defensa</label>
                        <input type="number" class="form-control" id="spell-defense" required>
                    </div>
                    <div class="mb-3">
                        <label for="spell-damage" class="form-label">Da침o</label>
                        <input type="number" class="form-control" id="spell-damage" required>
                    </div>
                    <div class="mb-3">
                        <label for="spell-healing" class="form-label">Sanaci칩n</label>
                        <input type="number" class="form-control" id="spell-healing" required>
                    </div>
                    <div class="mb-3">
                        <label for="spell-summon" class="form-label">Invocaci칩n</label>
                        <input type="number" class="form-control" id="spell-summon" required>
                    </div>
                    <div class="mb-3">
                        <label for="spell-action" class="form-label">Acci칩n</label>
                        <input type="text" class="form-control" id="spell-action" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Crear</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script type="module" src="js/spell-page.js"></script>
</body>
</html>
