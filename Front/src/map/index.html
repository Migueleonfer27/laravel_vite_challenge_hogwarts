<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hogwarts</title>
    <link rel="stylesheet" href="./scss/style.scss">
</head>
<body>
    <div id="header-container"></div>

    <main id="main-container" class="container-fluid dfs-3 fs-md-1 d-flex align-items-center justify-content-center">
        <div class="map-container m-5 pb-5 d-flex flex-column align-items-center bg-octa-person mb-5">
            <div class="second-Container p-5 m-3">
                <label for="seconds" class="text-primary-person">Dime cuantos segundos quieres simular el mapa: </label>
                <input type="text" class="bg-hexa-person text-cuaternary-person w-20 w-md-75 fs-4" id="seconds" placeholder="Quiero simular... ">
                <div>
                    <button id="simulateBtn" class="btn w-100 modify text-primary-person text-shadow-person m-3">Simular</button>
                </div>
            </div>
            <div class="map p-2" id="map">
                <table id="mapMerodeador" class="table table-bordered table-responsive bg-octa-person text-center bg-octa-person text-primary-person">
                </table>
            </div>
        </div>
    </main>

    <div id="footer-container"></div>

    <script type="module" src="js/map-page.js"></script>
</body>
</html>!
