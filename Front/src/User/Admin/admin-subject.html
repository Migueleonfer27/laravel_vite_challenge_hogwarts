<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="scss/style.scss">
    <title>Gestión asignaturas</title>
</head>
<body>
<div id="header-container"></div>
<div id="main-container" class="container-fluid">
    <h2>Gestión asignaturas</h2>
    <div class="row mt-4">
        <div class="col-6">
            <h3>Usuarios</h3>
            <table id="teacher-table" class="table table-borderless text-center">
                <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Rol</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody id="body-user-table">
                <!-- Las filas de usuarios se llenarán dinámicamente -->
                </tbody>
            </table>
        </div>
    </div>
</div>

<div id="footer-container"></div>

<!-- Modal de Añadir Asignatura -->
<div class="modal fade" id="addSubjectModal" tabindex="-1" aria-labelledby="addSubjectModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addSubjectModalLabel">Asignar Asignatura</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- Formulario para seleccionar asignatura -->
                <form id="addSubjectForm">
                    <div class="mb-3">
                        <label for="subject-select-modal" class="form-label">Seleccionar Asignatura</label>
                        <select class="form-select" id="subject-select-modal" required>
                            <!-- Las opciones de asignaturas se llenan dinámicamente -->
                        </select>
                    </div>
                    <div id="assign-message" class="alert d-none" role="alert"></div>
                    <button type="submit" class="btn btn-primary">Asignar</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Modal de Confirmación de Eliminación -->
<div class="modal fade" id="removeSubjectModal" tabindex="-1" aria-labelledby="removeSubjectModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="removeSubjectModalLabel">Confirmar Eliminación</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>¿Estás seguro de que quieres eliminar esta asignatura?</p>
                <div id="remove-message-container" class="d-none"></div>  <!-- Mensajes de éxito o error -->
                <div class="mb-3">
                    <label for="remove-subject-select" class="form-label">Seleccionar Asignatura</label>
                    <select class="form-select" id="remove-subject-select" required>
                        <!-- Las opciones de asignaturas se llenan dinámicamente -->
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-danger" id="confirmRemoveBtn">Confirmar</button>
            </div>
        </div>
    </div>
</div>

<script type="module" src="../Admin/js/page-subject.js"></script>
</body>
</html>
