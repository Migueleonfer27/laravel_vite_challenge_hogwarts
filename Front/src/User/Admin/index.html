<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="scss/style.scss">
    <title>Bootstrap w/ Vite</title>
</head>
<body>

<div id="header-container"></div>

<!--Monica-->
<div id="main-container" >

    <div class="justify-content-center p-5" id="admin-alumns">

        <div class="justify-content-center" id="container-btn">
            <button class="btn btn-primary" id="btn-students">Crear Usuario
            </button>
        </div>

        <p class="h2 text-center text-white">Administración usuarios</p>
        <div class="container bg-dark bg-opacity-50 text-white m-5 p-3">
            <table class="table table-borderless table-dark text-center     " id="user-table">
                <thead id="header"></thead>
                <tbody id="body"></tbody>
            </table>

        </div>
    </div>


</div>

<div id="footer-container"></div>




<div class="modal fade" id="rolesModal" tabindex="-1" aria-labelledby="rolesModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="rolesModalLabel">Administrar Roles</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">test</div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>


<div class="modal fade" id="addUserModal" tabindex="-1" aria-labelledby="addUserModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addUserModalLabel">Crear Usuario</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="addUserForm">
          <div class="mb-3">
            <label for="name-modal" class="form-label">Nombre de usuario</label>
            <input type="text" class="form-control" id="name-modal" required>
          </div>
          <div class="mb-3">
            <label for="email-modal" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="email-modal" required>
          </div>
          <div class="mb-3">
            <label for="password-modal" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="password-modal" required>
          </div>
          <button type="submit" id="modal-create-user" class="btn btn-primary">Crear</button>
        </form>
      </div>
    </div>
  </div>
</div>

<script type="module" src="js/page-admin.js"></script>
</body>
</html>
