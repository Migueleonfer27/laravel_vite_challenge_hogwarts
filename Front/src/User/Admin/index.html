<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="./scss/style.scss">
</head>
<body>

<div id="header-container"></div>

<main id="main-container" class="container-fluid">
    <div class="row justify-content-center p-5">
        <!-- Card 1 -->
        <div class="col-sm-6 mb-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Administrar Usuarios</h5>
                    <p class="card-text">Gestiona los usuarios de la plataforma.</p>
                    <button id="admin-button" class="btn w-100">Administrar Usuarios</button>
                </div>
            </div>
        </div>

        <!-- Card 2 -->
        <div class="col-sm-6 mb-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Gestionar Asignaturas</h5>
                    <p class="card-text">Gestiona las asignaturas disponibles en el sistema.</p>
                    <button id="manage-subjects-button" class="btn w-100">Gestionar Asignaturas</button>
                </div>
            </div>
        </div>
    </div>
</main>

<div id="footer-container"></div>

<script type="module" src="js/page-admin.js"></script>

</html>
