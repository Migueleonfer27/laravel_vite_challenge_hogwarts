<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="./scss/style.scss">
</head>
<body>

<div id="header-container"></div>

<main id="main-container" class="container-fluid">
    <div class="row justify-content-center p-5">
        <!-- Tarjeta 1 -->
        <div class="col-md-5 col-lg-4 mb-3">
            <div class="card card-uniform">
                <div class="card-body">
                    <h5 class="card-title">Gestión de perfil</h5>
                    <p class="card-text">Gestiona tu perfil y mira tus estadísticas</p>
                    <button id="perfil-button" class="btn w-100">Mi Perfil</button>
                </div>
            </div>
        </div>
        <!-- Tarjeta 2 -->
        <div class="col-md-5 col-lg-4 mb-3">
            <div class="card card-uniform">
                <div class="card-body">
                    <h5 class="card-title">Clase de hechizos</h5>
                    <p class="card-text">Un hechizo para cada propósito, magia para cada ocasión</p>
                    <button id="subject-spell" class="btn w-100">Ir a clase</button>
                </div>
            </div>
        </div>
    </div>

    <div class="row justify-content-center p-5">
        <!-- Tarjeta 3 -->
        <div class="col-md-5 col-lg-4 mb-3">
            <div class="card card-uniform">
                <div class="card-body">
                    <h5 class="card-title">Clase de pócimas</h5>
                    <p class="card-text">Pócimas para cada necesidad, magia líquida en cada gota</p>
                    <button id="subject-potion" class="btn w-100">Ir a clase</button>
                </div>
            </div>
        </div>
        <!-- Tarjeta 4 -->
        <div class="col-md-5 col-lg-4 mb-3">
            <div class="card card-uniform">
                <div class="card-body">
                    <h5 class="card-title">Práctica duelo</h5>
                    <p class="card-text">Perfecciona tu arte, domina la magia</p>
                    <button id="manage-subjects-button" class="btn w-100">Duelo</button>
                </div>
            </div>
        </div>
    </div>
</main>

<div id="footer-container"></div>

<script type="module" src="js/page-student.js"></script>
</body>
</html>
