<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hogwarts - Cambio de Contraseña</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"><!-- Estilos opcionales -->
</head>
<body>

<!-- Header de la página -->
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="#">
            <img src="path/to/icon.png" alt="Icon" width="30" height="30" class="me-2">
            Hogwarts
        </a>
        <div class="d-flex ms-auto">
            <button id="loginBtn" class="btn btn-outline-primary me-2">Inicio de sesión</button>
            <button id="registerBtn" class="btn btn-primary">Registrarse</button>
        </div>
    </div>
</nav>

<!-- Contenedor principal donde se coloca el formulario -->
<div id="main-container" class="container">
    <h2>Actualizar Contraseña</h2>
    <form id="change-password-form">
        <div>
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" placeholder="Tu correo electrónico" required>
        </div>
        <div>
            <label for="new_password">Nueva Contraseña</label>
            <input type="password" id="new_password" name="new_password" placeholder="Nueva contraseña (6 caracteres)" required>
        </div>
        <button type="submit">Actualizar Contraseña</button>
    </form>
    <div id="response-message"></div> <!-- Mensaje de éxito o error -->
</div>

<!-- Footer de la página -->
<footer class="bg-body-tertiary py-3 fixed-bottom">
    <div class="container d-flex justify-content-between align-items-center">
        <span class="text-muted">&copy; 2024 Hogwarts</span>
        <div>
            <a href="https://github.com/Migueleonfer27" class="text-muted me-3"><i class="bi bi-github"></i></a>
            <a href="https://github.com/cynthia2811" class="text-muted me-3"><i class="bi bi-github"></i></a>
            <a href="https://github.com/moonmdc" class="text-muted"><i class="bi bi-github"></i></a>
        </div>
    </div>
</footer>

<!-- Archivo JavaScript externo -->
<script src="js/email.js"></script>
<script src="js/main.js"></script>
</body>
</html>
